<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flatdango</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>FLATDANGO MOVIES</h1>
        <p>Bringing Hollywood Specials to You, Hot and Fresh</p>
    </header>
    <div class="main-container">
        <aside id="films-list"></aside>
        <section id="film-details">
            <h2 id="film-title">Select a Movie</h2>
            <img id="film-poster" src="" alt="Movie Poster" style="display: none;">
            <!-- The rest of the movie details will be appended here -->
        </section>
    </div>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search">
    </div>
    <div id="ticket-purchase">
        <span id="ticket-counter"></span>
        <button id="buy-ticket">Buy Ticket</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
